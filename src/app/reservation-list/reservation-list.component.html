<app-home></app-home>
<hr />
<h3 class="mt-5 mb-3">Reservation List</h3>
<table
  class="table table-striped"
  *ngIf="reservations.length > 0; else noReservation"
>
  <thead>
    <tr>
      <th scope="col">Guest</th>
      <th scope="col">Email</th>
      <th scope="col">Room Number</th>
      <th scope="col">Check-In</th>
      <th scope="col">Check-Out</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reservation of reservations">
      <td scope="row">{{ reservation.guestName }}</td>
      <td>{{ reservation.guestEmail }}</td>
      <td>{{ reservation.roomNumber }}</td>
      <td>{{ reservation.checkInDate }}</td>
      <td>{{ reservation.checkOutDate }}</td>
      <td>
        <button
          class="btn btn-sm btn-danger mx-2"
          (click)="deleteReservation(reservation.id)"
        >
          Delete
        </button>
        <button
          class="btn btn-sm btn-secondary mx-2"
          [routerLink]="['/edit', reservation.id]"
        >
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noReservation>
  <p>No Reservation Available</p>
</ng-template>
